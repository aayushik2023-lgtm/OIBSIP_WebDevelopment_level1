<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter - Oasis Infobytes Project</title>
  <style>
    :root {
      --bg-light: #f0f8ff;
      --bg-dark: #1c1c1c;
      --text-light: #333;
      --text-dark: #f9f9f9;
      --primary: #007bff;
      --accent: #4caf50;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      transition: background 0.5s ease;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    h1 {
      color: var(--primary);
      font-size: 26px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-light);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: var(--accent);
      background: #e8f5e8;
      padding: 15px;
      border-radius: 6px;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mode-toggle {
      margin-top: 20px;
      background: none;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .mode-toggle:hover {
      background-color: var(--primary);
      color: white;
    }

    /* Dark Mode */
    body.dark {
      background: linear-gradient(135deg, #121212, #303030);
    }

    body.dark .container {
      background-color: #222;
      color: var(--text-dark);
    }

    body.dark label {
      color: var(--text-dark);
    }

    body.dark input, body.dark select {
      background-color: #333;
      color: var(--text-dark);
      border-color: #555;
    }

    body.dark #output {
      background: #2d3d2d;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå° Temperature Converter</h1>

    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="e.g., 25" step="any">

    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div id="output"></div>

    <button class="mode-toggle" onclick="toggleMode()">üåó Toggle Light/Dark</button>
  </div>

  <script>
    function convertTemp() {
      const input = parseFloat(document.getElementById("tempInput").value);
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const output = document.getElementById("output");

      if (isNaN(input)) {
        output.style.display = "block";
        output.innerHTML = "‚ö†Ô∏è Please enter a valid number!";
        output.style.color = "#dc3545";
        return;
      }

      if (from === to) {
        output.style.display = "block";
        output.style.color = "#4caf50";
        output.innerHTML = `${input}¬∞${from} = ${input}¬∞${to}`;
        return;
      }

      let celsius;

      // Convert to Celsius first
      if (from === "C") celsius = input;
      else if (from === "F") celsius = (input - 32) * 5/9;
      else if (from === "K") celsius = input - 273.15;

      let result;

      // Convert Celsius to desired unit
      if (to === "C") result = celsius;
      else if (to === "F") result = (celsius * 9/5) + 32;
      else if (to === "K") result = celsius + 273.15;

      output.style.display = "block";
      output.style.color = "#4caf50";
      output.innerHTML = `‚úÖ ${input}¬∞${from} = ${result.toFixed(2)}¬∞${to}`;
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
