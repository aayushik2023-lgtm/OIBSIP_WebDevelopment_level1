<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Attendance Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-image:url(bg.jpg) ;
  margin: 0; padding: 0;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}
.container {
  max-width: 600px;
  background: white;
  padding: 20px 30px 30px 30px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  margin: 40px 10px;
  border-radius: 8px;
  width: 100%;
}
  h1 {
    text-align: center;
    color: #000000;
    margin-bottom: 20px;
  }
  form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }
  form input[type="text"],
  form input[type="date"],
  form input[type="time"] {
    width: 100%;
    padding: 8px 10px;
    margin-top: 6px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 16px;
  }
  form button {
    margin-top: 20px;
    width: 100%;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    padding: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  form button:hover {
    background-color: #0056b3;
  }
  .nav-buttons {
    margin-top: 30px;
    text-align: center;
  }
  .nav-buttons a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    font-size: 16px;
  }
  .nav-buttons a:hover {
    text-decoration: underline;
  }
  @media (max-width: 500px) {
    .container {
      padding: 15px 20px 20px 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Student Attendance Form</h1>
    <form id="attendance-form">
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="studentName" placeholder="Enter student name" required />

      <label for="roll-number">Roll Number:</label>
      <input type="text" id="roll-number" name="rollNumber" placeholder="Enter student roll number" required pattern="\d+" title="Please enter numeric roll number" />

      <label for="entry-time">Entry Timing:</label>
      <input type="time" id="entry-time" name="entryTime" required />

      <label for="attendance-date">Date:</label>
      <input type="date" id="attendance-date" name="attendanceDate" required />

      <button type="submit">Submit Attendance</button>
    </form>
    <div class="nav-buttons">
      <a href="attendance_list.html">Go to Attendance List</a>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('attendance-form');
      const STORAGE_KEY = 'attendance_list';

      function getRecords(){
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      }
      function saveRecords(records){
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();

        const studentName = form['studentName'].value.trim();
        const rollNumber = form['rollNumber'].value.trim();
        const entryTime = form['entryTime'].value;
        const attendanceDate = form['attendanceDate'].value;

        if(!studentName){
          alert('Please enter student name.');
          return;
        }
        if(!rollNumber.match(/^\d+$/)){
          alert('Please enter a valid numeric roll number.');
          return;
        }
        if(!entryTime){
          alert('Please enter entry timing.');
          return;
        }
        if(!attendanceDate){
          alert('Please enter a date.');
          return;
        }

        const records = getRecords();
        records.push({studentName, rollNumber, entryTime, attendanceDate});
        saveRecords(records);

        alert('Attendance marked successfully.');

        // Redirect to attendance list page
        window.location.href = 'attendance_list.html';
      });
    })();
  </script>
</body>
</html>
