<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clear Attendance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image:url(bg.jpg);
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    max-width: 400px;
    background: white;
    padding: 30px 25px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    margin: 60px 10px;
    border-radius: 8px;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 25px;
  }
  p {
    font-size: 18px;
    margin-bottom: 20px;
  }
  button {
    background-color: #dc3545;
    border: none;
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #a71d2a;
  }
  .nav-button {
    margin-top: 20px;
  }
  .nav-button a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    font-size: 16px;
  }
  .nav-button a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Clear Attendance List</h1>
    <p>Are you sure you want to clear all attendance records? This action cannot be undone.</p>
    <button id="clear-btn">Clear Attendance</button>
    <div class="nav-button">
      <a href="attendance_list.html">Back to Attendance List</a>
    </div>
  </div>
  <script>
    (function(){
      const clearBtn = document.getElementById('clear-btn');
      const STORAGE_KEY = 'attendance_list';
  
      clearBtn.addEventListener('click', function(){
        if(confirm('Confirm: Clear all attendance records?')){
          localStorage.removeItem(STORAGE_KEY);
          alert('Attendance list cleared successfully.');
          // Redirect to attendance list page after clear
          window.location.href = 'attendance_list.html';
        }
      });
    })();
  </script>
  </body>
  </html>
