<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - InspireToday</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0;
      padding: 1.5rem;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #4e54c8;
      color: #fff;
      padding: 1rem 1.5rem;
      text-align: center;
    }
    h1 {
      font-family: 'Lora', serif;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto 3rem;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.08);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    input, textarea {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #4e54c8;
      outline: none;
    }
    button {
      background: #4e54c8;
      color: #fff;
      font-weight: 700;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-start;
      user-select: none;
    }
    button:hover, button:focus {
      background: #3a3fbf;
      outline: none;
    }
    .success-message {
      margin-top: 1rem;
      color: #28a745;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <form id="contact-form" novalidate>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p class="success-message" id="success-message">Thank you for contacting us! We will get back to you soon.</p>
  </main>
  <footer>
    &copy; 2025 InspireToday.in
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // For demo, just show success message. Real implementation would send data to backend.
      successMessage.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
