<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e8;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            min-height: 60px;
            display: none; /* Hidden until results show */
        }

        #output.show {
            display: block;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
        }

        /* Responsive for mobile */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converterForm">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="e.g., 25" step="any" required>

            <label for="unitSelect">From Unit:</label>
            <select id="unitSelect">
                <option value="C">Celsius (°C)</option>
                <option value="F">Fahrenheit (°F)</option>
                <option value="K">Kelvin (K)</option>
            </select>

            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>

        <div id="output"></div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('tempInput').value;
            const unitSelect = document.getElementById('unitSelect').value;
            const output = document.getElementById('output');

            // Validate input is a number
            if (isNaN(tempInput) || tempInput === '') {
                alert('Please enter a valid number for the temperature!');
                return;
            }

            const temp = parseFloat(tempInput);
            let results = '';

            // Conversion logic based on input unit
            if (unitSelect === 'C') {
                const fahrenheit = (temp * 9/5) + 32;
                const kelvin = temp + 273.15;
                results = `${temp}°C is equal to:<br>
                          ${fahrenheit.toFixed(2)}°F<br>
                          ${kelvin.toFixed(2)}K`;
            } else if (unitSelect === 'F') {
                const celsius = (temp - 32) * 5/9;
                const kelvin = celsius + 273.15;
                results = `${temp}°F is equal to:<br>
                          ${celsius.toFixed(2)}°C<br>
                          ${kelvin.toFixed(2)}K`;
            } else if (unitSelect === 'K') {
                const celsius = temp - 273.15;
                const fahrenheit = (celsius * 9/5) + 32;
                results = `${temp}K is equal to:<br>
                          ${celsius.toFixed(2)}°C<br>
                          ${fahrenheit.toFixed(2)}°F`;
            }

            // Display results
            output.innerHTML = results;
            output.classList.add('show');
        }

        // Optional: Allow Enter key to trigger conversion
        document.getElementById('tempInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convertTemperature();
            }
        });
    </script>
</body>
</html>
